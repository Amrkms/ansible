---
# tasks file for deploy_webapp
  - name: Install yum utils
    yum:
      name: yum-utils
      state: latest

  - name: Install device-mapper-persistent-data
    yum:
      name: device-mapper-persistent-data
      state: latest

  - name: Install lvm2
    yum:
      name: lvm2
      state: latest

  - name: Add Docker repo
    get_url:
      url: https://download.docker.com/linux/centos/docker-ce.repo
      dest: /etc/yum.repos.d/docker-ce.repo
    become: yes

  - name: Install Docker
    package:
      name: docker-ce
      state: latest
    become: yes

  - easy_install:
      name: pip
      state: latest
    become: yes

  - name: Start Docker service
    service:
      name: docker
      state: started
      enabled: yes
    become: yes

  - name: Pull image webapp
    shell: docker pull nginx
#    docker_image:
#      name: andrmir/repo_andrmir:webapp
#      source: pull

  - name: Generate balance.conf from templates/balance.j2
    copy: 
      src: templates/balance.j2
      dest: /etc/nginx/conf.d/balance.conf
    

  - name: Start container
    shell: docker run -p 8080:80 -d nginx 



